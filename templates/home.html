<head>

	<!-- CSS only -->

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Sentiment Analysis</title>

	<!--<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">-->

</head>

<body>

	<header>
		<div id="brandname">
			Machine Learning App with Flask
		</div>

	</header>

	<div class="container">
		<h4>Opinion Mining For Document Sentiment Analysis<span class="badge bg-secondary">ML</span></h4>

		<form action="{{ url_for('predict')}}" method="POST">
			<div class="row">
				<table class="table table-striped">
					<tr>
						<td>
							<h6>Upload Document</h6><br>
							<input type="file" class="form-control form-control-sm" id="formFileLg">
						</td>
						<td>
							<h6>
								</ht6>Paste Text Here</h6>
							<!-- <input type="text" name="comment"/> -->
							<textarea class="form-control" placeholder="Enter your Text here...." name="message"
								rows="6" cols="50"></textarea>
							<br />

							<input type="submit" class="btn btn-dark" value="predict">
						</td>
					</tr>
				</table>
			</div>





		</form>




		<div class="my_prediction" {% if prediction==1%} <h1 style="color:#30c930;"><strong>Positive</strong></h1>
			<span style='font-size:100px;'>&#128522;</span>

			{% elif prediction == 0%}
			<h1 style="color:#643636;"><strong>Negative</strong></h1>
			<span style='font-size:100px;'>&#128545;</span>

			{% elif prediction == 2%}
			<h2 style="color:rgb(151, 147, 147);"><strong>Neutral</strong></h2>
			<span style='font-size:100px;'>&#128528;</span>

			{% elif prediction == 3%}
			<h2 style="color:red;"><strong>Enter text atleast greater than 3 and Try Again..!!!</strong></h2>

			{% endif %}
		</div>

	</div>
	</div>
</body>
